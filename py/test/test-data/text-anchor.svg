<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
    width="400"
    height="200" >
  <rect width="100%" height="100%" fill="#eeeeee"/>

  <line x1="200" x2="200" y1="20" y2="60" stroke="#ff00ff"/>
  <line x1="140" x2="260" y1="40" y2="40" stroke="#ff00ff"/>
  <text x="200" y="40" text-anchor="start">text-anchor start</text>

  <line x1="200" x2="200" y1="70" y2="110" stroke="#ff00ff"/>
  <line x1="140" x2="260" y1="90" y2="90" stroke="#ff00ff"/>
  <text x="200" y="90" text-anchor="middle">text-anchor middle</text>

  <line x1="200" x2="200" y1="120" y2="160" stroke="#ff00ff"/>
  <line x1="140" x2="260" y1="140" y2="140" stroke="#ff00ff"/>
  <text x="200" y="140" text-anchor="end">text-anchor end</text>

</svg>
