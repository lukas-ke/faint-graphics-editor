<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
    width="400"
    height="200" >
  <rect width="100%" height="100%" fill="#eeeeee"/>

  <!-- Comparison lines -->
  <!-- Vertical -->
  <line x1="40" y1="0" x2="40" y2="200" stroke="#ff00ff"/>
  <line x1="200" y1="0" x2="200" y2="200" stroke="#ff00ff"/>
  <line x1="360" y1="0" x2="360" y2="200" stroke="#ff00ff"/>

  <!-- Horizontal -->
  <line x1="0" y1="20" x2="400" y2="20" stroke="#ff00ff"/>
  <line x1="0" y1="100" x2="400" y2="100" stroke="#ff00ff"/>
  <line x1="0" y1="180" x2="400" y2="180" stroke="#ff00ff"/>

  <!-- Shapes defined by percentages -->
  <line x1="10%" y1="10%" x2="90%" y2="90%" stroke="black"/>
  <line x1="10%" y1="90%" x2="90%" y2="10%" stroke="black"/>
  <rect x="10%" y="10%" width="80%" height="80%" fill="none" stroke="black"/>
  <ellipse cx="50%" cy="50%" rx="40%" ry="40%" fill="none" stroke="black"/>
  <text x="50%" y="50%" fill="black">Hello</text>
</svg>
